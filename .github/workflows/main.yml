name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Use the latest compatible version

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Use v4 for Node.js 20
        with:
          node-version: '20'






      - name: Install dependencies
        run: npm install

      - name: Lint and Format
        run: |
          npm run lint
          npm run format

      - name: Run tests
        run: npm test

      - name: Deploy
        run: |
          node deploy-script.js || exit 1
        env:
          API_KEY: ${{ secrets.API_KEY }}
