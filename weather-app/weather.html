<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" href="images/clouds.png">
    <link rel="stylesheet" href="weather.css">
    

</head>
<body>
    <div class="card">
        <div class="search">
            <input 
            type="text" 
            placeholder="Enter the city Name" 
            spellcheck="false" id="ser"
            >
            <button id="bt"> <img src="images/search.png" > </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="images" class=".weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15kmp/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
